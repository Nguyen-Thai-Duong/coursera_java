<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Description for image 1">
        <img src="image2.jpg" alt="Description for image 2">
        <img src="image3.jpg" alt="Description for image 3">
        <img src="image4.jpg" alt="Description for image 4">
        <img src="image5.jpg" alt="Description for image 5">
        <img src="image6.jpg" alt="Description for image 6">
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');

        images.forEach((img) => {
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.1)';
            });
            img.addEventListener('mouseleave', () => {
                img.style.transform = 'scale(1)';
            });
            img.addEventListener('focus', () => {
                img.style.transform = 'scale(1.1)';
            });
            img.addEventListener('blur', () => {
                img.style.transform = 'scale(1)';
            });
            img.setAttribute('tabindex', '0');
        });

        window.onload = () => {
            console.log('Page loaded');
        }
    </script>
</body>

</html>
